<div>
    <table>
        <tr>
            <th>✅</th>
            <th>No</th>
            <th>状態</th>
            <th>題名</th>
            <th>説明</th>
        </tr>
        <tr *ngFor="let task of tasks">
            <td><input type="checkbox" [(ngModel)]="task.check"></td>
            <td><a [routerLink]="['/task',task.no]">{{task.no}}</a></td>
            <td><a [routerLink]="['/task',task.no]">{{task.state.name}}</a></td>
            <td><a [routerLink]="['/task',task.no]">{{task.title}}</a></td>
            <td><a [routerLink]="['/task',task.no]">{{task.desc}}</a></td>
        </tr>
    </table>
</div>

<div>
    <tr>
        <td><app-create></app-create></td>
        <td><app-delete></app-delete></td>
    </tr>
</div>
